<mat-card *ngIf="selectedMovie">
    <mat-card-title>Jegyvásárlás: {{ selectedMovie.title }}</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Név</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Darabszám</mat-label>
        <input type="number" matInput formControlName="quantity" required>
      </mat-form-field>
  
      <button mat-raised-button type="submit" color="accent">Vásárlás</button>
    </form>
  </mat-card>
